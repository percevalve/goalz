<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Board</title>

</head>
<body>
    <div id="graph"></div>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
</body>
<script src="//d3js.org/d3.v4.min.js"></script>

<script>
    //The votes array1
    var votes = []
    //D3 initialisation
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    var accent = d3.scaleOrdinal(d3.schemeCategory10);
    // set the ranges
    var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
    var y = d3.scaleLinear()
          .range([height, 0]);
    var svg = d3.select("#graph").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
    //Initial votes results
    var url = "http://"+ window.location.host +"/vote/results/";
    function update(json){
      console.log(json)
      votes = json
      max_val = d3.max(votes,function(d){return d.total_votes})*1.1;
      x.domain(votes.map(function(d) { return d.description; }));
      y.domain([0, max_val]);
      var bars = svg.selectAll("rect").data(votes);
      bars.enter().append("rect")
         .merge(bars)
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.description); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d.total_votes); })
            .attr("height", function(d) { return height - y(d.total_votes); })
            .style("fill", function(d,i) {return accent(i);})
      svg.selectAll(".axis").remove()
      svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
      svg.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y));
    }
    d3.json(url, function(json){update(json.data);});
    //===============================
    //WS
    var chatSocket = new WebSocket('ws://' + window.location.host + '/vote/board.html');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        results = JSON.parse(data['results']);
        console.log(results)
        console.log(message)
        document.querySelector('#chat-log').value += (message + '\n');
        document.querySelector('#chat-log').value += (results + '\n');
        update(results);
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
</html>
